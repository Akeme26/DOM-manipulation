<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <h1><i>Count Button Example</i></h1>
        <h3><i>Simple Counter</i></h3>
        <h1 id="counter">0</h1><br>
        <input id="input" placeholder="Enter a Number" type="number" required>
        <button id="btn3" onclick="addNumber()">Add No.</button><br>
        <div class="btn_options">
            <button id="btn1" onclick="increment()">Increment +</button>
            <button id="btn2" onclick="decrement()">Decrement -</button><br>
            <button id="btn4" onclick="reset()">Reset Counter</button><br>
            <button id="btn5" onclick="bgColour()">Color</button>
            <button id="btn6" onclick="reset_bgColour()">Reset Color</button>
        </div>
        <div>
            <button id="imgbtn1" onclick="changeImage()">Image</button>
            <button id="imgbtn2" onclick="resetImage()">Reset Image</button>
        </div>
    </div>
    <script src="Javascript.js"></script>
</body>
</html>
